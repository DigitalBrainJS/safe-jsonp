<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>


    <script>
        var origin = location.origin || (location.protocol + "//" + location.host);
        var src = origin.indexOf('localhost') ? "/dist/safe-jsonp.umd.js" : "https://unpkg.com/safe-jsonp/dist/safe-jsonp.umd.js";

        document.write("<script src='" + src + "'></" + "script>")
    </script>


    <style>
        body {
            padding: 25px;
        }

        #url {
            width: 600px;
        }

        input, button {
            padding: 5px;
        }

        #log {
            color: white;
        }

        #log > div {
            padding: 20px;
        }

        #log > .body {
            background-color: white;
            color: black;
            font-size: 12px;
            word-break: break-word;
            border: 1px solid green;
        }

        .success {
            background-color: green;

        }

        .failed {
            background-color: red;

        }
    </style>
</head>
<body>

<div class="container">
    <h3>Here you can play with safe-jsonp lib</h3>
    <input id="url" type="text" class="container-fluid" value="http://api.github.com/users/DigitalBrainJS">
    <button id="fetch">Fetch Url</button>
    <label for="sandbox-checkbox">use sandbox mode</label><input id="sandbox-checkbox" type="checkbox" checked>
    <div id="log">
        <div>Test</div>
    </div>
</div>

<script>

    var logElement = document.getElementById('log');
    var textField = document.getElementById('url');
    var button = document.getElementById('fetch');
    var sandboxControl = document.getElementById('sandbox-checkbox');

    function fetch(url, options) {
        if (url !== undefined) {
            textField.value = url;
        }

        const start = new Date().getTime();

        JSONP(textField.value, options || {}, function (err, data) {
            const delay = new Date().getTime() - start;

            if (err) {
                logElement.innerHTML = '<div class="failed">JSONP Request failed (' + delay + 'ms)</div><div class="body">' + err + '</div>'
            } else {
                logElement.innerHTML = '<div class="success">JSONP Request success (' + delay + 'ms)</div><div class="body">' + JSON.stringify(data) + '</div>'
            }
        })
    }

    button.onclick = function () {
        fetch(undefined, {sandbox: sandboxControl.checked})
    }

</script>

</body>
</html>
