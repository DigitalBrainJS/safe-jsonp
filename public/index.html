<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <script src="https://unpkg.com/safe-jsonp/dist/safe-jsonp.umd.js"></script>
    <style>
        body {
            padding: 25px;
        }

        #url {
            width: 600px;
        }

        input, button {
            padding: 5px;
        }

        #log {
            color: white;
        }

        #log > div {
            padding: 20px;
        }

        #log > .body {
            background-color: white;
            color: black;
            font-size: 12px;
            word-break: break-word;
            border: 1px solid green;
        }

        .success {
            background-color: green;

        }

        .failed {
            background-color: red;

        }
    </style>
</head>
<body>

<div class="container">
    <h3>Here you can play with safe-jsonp lib</h3>
    <input id="url" type="text" class="container-fluid" value="http://api.github.com/users/DigitalBrainJS">
    <button id="fetch">Fetch Url</button>
    <label for="sandbox-checkbox">use sandbox mode</label><input id="sandbox-checkbox" type="checkbox" checked>
    <div id="log">
        <div>Test</div>
    </div>
</div>

<script>

    var logElement = document.getElementById('log');
    var textField = document.getElementById('url');
    var button = document.getElementById('fetch');
    var sandboxControl = document.getElementById('sandbox-checkbox');

    function fetch(url, options) {
        if (url !== undefined) {
            textField.value = url;
        }

        JSONP(textField.value, options || {}, function (err, data) {
            if (err) {
                failedHandler(err);
            } else {
                successHandler(data);
            }
        })
    }

    function successHandler(data) {
        var dataString = JSON.stringify(data),
            text = '<div class="success">JSONP Request success</div><div class="body">' + dataString + '</div>';
        console.log('%cJSONP Request success:' + dataString, "color:green");
        logElement.innerHTML = 'JSONP Request success: ' + dataString;
    }

    function failedHandler(err) {
        var text = '<div class="failed">JSONP Request failed</div><div class="body">' + err + '</div>';
        console.log('%cJSONP Request failed: ' + err, "color:red");
        logElement.innerHTML = text;
    }

    button.onclick = function () {
        fetch(undefined, {sandbox: sandboxControl.checked})
    }
</script>

<script src="http://localhost:8000/jsonp/invalid/syntax"></script>
</body>
</html>
